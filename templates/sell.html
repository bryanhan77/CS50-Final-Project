{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" id="symbol">
            <option selected="true" disabled="disabled">Symbol</option>
            {% for item in symbols %}
            <option>{{ item.symbol }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
